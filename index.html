<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automation 2 Integration (A2I-Lab) — Yakında</title>

    <meta name="description" content="Automation 2 Integration (A2I-Lab). AI that works for you. Yakında." />
    <meta property="og:title" content="A2I-Lab — Yakında" />
    <meta property="og:description" content="AI that works for you." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.a2i-lab.com/" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="theme-color" content="#0b1220" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
      :root{
        --bg:#0b1220;
        --text:#e5e7eb;
        --muted:#94a3b8;
        --glow:#60a5fa;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        color:var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        overflow: hidden;
      }

      .bg-animated{
        position:fixed; inset:0; z-index:-2;
        background: radial-gradient(900px 600px at 20% 30%, #1d4ed8 15%, transparent 70%),
                    radial-gradient(700px 500px at 80% 70%, #9333ea 15%, transparent 70%),
                    linear-gradient(180deg, #0b1220 0%, #0b1220 100%);
        filter: saturate(110%) contrast(105%);
        animation: drift 10s ease-in-out infinite alternate;
      }
      @keyframes drift{ 
        0%{background-position: 0px 0px, 0px 0px, 0 0}
        100%{background-position: 80px -60px, -100px 80px, 0 0}
      }

      .grid-overlay{
        position:fixed; inset:0; z-index:-1; pointer-events:none;
        background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(closest-side, rgba(0,0,0,0.5), transparent 90%);
        animation: gridfade 8s ease-in-out infinite alternate;
      }
      @keyframes gridfade{ from{opacity:.3} to{opacity:.6} }

      .wrap{min-height:100%; display:grid; place-items:center; padding:24px;}
      .card{
        width:min(92vw, 820px);
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        backdrop-filter: blur(14px);
        border-radius: 22px;
        padding: clamp(20px, 5vw, 40px);
      }
      .logo-slot{
        width: 180px; height: 180px; border-radius: 20px; overflow:hidden; margin: 0 auto 20px;
        display:grid; place-items:center;
        background: rgba(30,41,59,.85);
        box-shadow: 0 0 35px var(--glow), 0 0 60px rgba(96,165,250,0.7);
      }
      .logo-slot img{max-width:100%; max-height:100%; object-fit:contain; filter: brightness(1.2) contrast(1.1);}
      .brand{ text-align:center }
      h1{
        margin:10px 0 12px; font-size: clamp(32px, 5vw, 50px); font-weight:800;
        background: linear-gradient(90deg, #fff, #a5b4fc);
        -webkit-background-clip:text; background-clip:text; color:transparent;
      }
      .tagline{ color:#fff; font-size: clamp(16px, 2.5vw, 22px); margin:0 0 24px; font-weight:600; text-shadow: 0 0 10px rgba(96,165,250,0.6); }

      .links{ display:flex; flex-wrap:wrap; gap:14px; justify-content:center; margin-top:20px }
      .btn{
        display:inline-flex; align-items:center; justify-content:center;
        text-decoration:none; color:#fff; font-weight:600;
        padding:12px 20px; border-radius:14px;
        background: linear-gradient(90deg, rgba(96,165,250,.25), rgba(167,139,250,.25));
        border:1px solid rgba(255,255,255,.18);
        transition: transform .15s ease, background .2s ease;
      }
      .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.35); }

      footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:26px }
    </style>
  </head>
  <body>
    <div class="bg-animated" aria-hidden="true"></div>
    <div class="grid-overlay" aria-hidden="true"></div>

    <main class="wrap">
      <section class="card">
        <div class="logo-slot">
          <img src="LogoTransparent.png" alt="A2I-Lab logosu" onerror="this.style.display='none'">
        </div>
        <div class="brand">
          <h1>Automation 2 Integration (A2I-Lab)</h1>
          <p class="tagline">AI that works for you.</p>
        </div>
        <nav class="links">
          <a class="btn" href="https://x.com/a2i_lab" target="_blank" rel="noopener">X / Twitter</a>
          <a class="btn" href="https://www.instagram.com/a2i.lab/" target="_blank" rel="noopener">Instagram</a>
          <a class="btn" href="https://www.tiktok.com/@a2i_lab" target="_blank" rel="noopener">TikTok</a>
        </nav>
        <footer>© <span id="y"></span> A2I-Lab. Tüm hakları saklıdır.</footer>
      </section>
    </main>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
