<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automation 2 Integration (A2I‑Lab) — Yakında</title>

    <meta name="description" content="Automation 2 Integration (A2I‑Lab). AI that works for you. Yakında." />
    <meta property="og:title" content="A2I‑Lab — Yakında" />
    <meta property="og:description" content="AI that works for you." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.a2i-lab.com/" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="theme-color" content="#0b1220" />

    <style>
      :root{
        --bg:#0b1220;
        --text:#e5e7eb;
        --muted:#94a3b8;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        color:var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        overflow: hidden;
      }

      .bg-animated{
        position:fixed; inset:0; z-index:-2;
        background: radial-gradient(900px 600px at 20% 30%, #1d4ed8 15%, transparent 70%),
                    radial-gradient(700px 500px at 80% 70%, #9333ea 15%, transparent 70%),
                    linear-gradient(180deg, #0b1220 0%, #0b1220 100%);
        filter: saturate(110%) contrast(105%);
        animation: drift 10s ease-in-out infinite alternate;
      }
      @keyframes drift{ 
        0%{background-position: 0px 0px, 0px 0px, 0 0}
        100%{background-position: 80px -60px, -100px 80px, 0 0}
      }

      .grid-overlay{
        position:fixed; inset:0; z-index:-1; pointer-events:none;
        background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(closest-side, rgba(0,0,0,0.5), transparent 90%);
        animation: gridfade 8s ease-in-out infinite alternate;
      }
      @keyframes gridfade{ from{opacity:.3} to{opacity:.6} }

      .wrap{min-height:100%; display:grid; place-items:center; padding:24px;}
      .card{
        width:min(92vw, 820px);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: clamp(20px, 5vw, 40px);
      }
      .logo-slot{
        width: 150px; height: 150px; border-radius: 16px; overflow:hidden; margin: 0 auto 16px;
        border:1px dashed rgba(255,255,255,0.2);
        display:grid; place-items:center;
        background: rgba(15,23,42,.35);
      }
      .logo-slot img{max-width:100%; max-height:100%; object-fit:contain}
      .brand{ text-align:center }
      h1{
        margin:10px 0 6px; font-size: clamp(28px, 4.8vw, 46px); font-weight:800;
        background: linear-gradient(90deg, #fff, #a5b4fc);
        -webkit-background-clip:text; background-clip:text; color:transparent;
      }
      .tagline{ color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); margin:0 0 20px; }

      .links{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:14px }
      .btn{
        display:inline-flex; align-items:center; gap:8px;
        text-decoration:none; color:#fff; font-weight:600;
        padding:10px 14px; border-radius:12px;
        background: rgba(96,165,250,.15);
        border:1px solid rgba(255,255,255,.12);
        transition: transform .12s ease, background .2s ease;
      }
      .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.25); }
      .btn svg{ width:18px; height:18px; }

      footer{ text-align:center; color:var(--muted); font-size:12px; margin-top:22px }
    </style>
  </head>
  <body>
    <div class="bg-animated" aria-hidden="true"></div>
    <div class="grid-overlay" aria-hidden="true"></div>

    <main class="wrap">
      <section class="card">
        <div class="logo-slot">
          <img src="LogoTransparent.png" alt="A2I‑Lab logosu" onerror="this.style.display='none'">
        </div>
        <div class="brand">
          <h1>Automation 2 Integration (A2I‑Lab)</h1>
          <p class="tagline">AI that works for you.</p>
        </div>
        <nav class="links">
          <a class="btn" href="http://www.a2i-lab.com/" target="_blank" rel="noopener">a2i-lab.com</a>
          <a class="btn" href="https://x.com/a2i_lab" target="_blank" rel="noopener">X / Twitter</a>
          <a class="btn" href="https://www.instagram.com/a2i.lab/" target="_blank" rel="noopener">Instagram</a>
          <a class="btn" href="https://www.tiktok.com/@a2i_lab" target="_blank" rel="noopener">TikTok</a>
        </nav>
        <footer>© <span id="y"></span> A2I‑Lab. Tüm hakları saklıdır.</footer>
      </section>
    </main>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
